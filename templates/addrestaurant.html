{%extends 'base.html'%}
{% block title%}Add Restaurant{%endblock%}
{%block content%}

<div class="container d-flex align-items-center flex-column">
    <h2><b>Add new Restaurant</b></h2>
    <img src="{{url_for('static', filename='images/restaurant.png')}}" alt="" style="height: 3em; width: 3em;">
    <small>
        Add a new restaurant to your 'Restaurants' section. Fill in the form.
    </small>
</div>

<br><br><br>
<div class="container">
    <form action="" class="d-flex align-items-center flex-column">
        <div class="form-group mb-3 col-9">
            <label for="title_instance" class="mb-1">Title Name</label>
            <input type="text" class="form-control" id="title_instance" placeholder="Name">
        </div>
        <div class="form-group mb-3 col-9">
            <label for="ftype_instance">Food Type</label>
            <input type="text" class="form-control" id="ftype_instance" placeholder="Food Type">
        </div>
        <div class="form-group mb-3 col-9">
            <label for="location_instance">Location</label>
            <input type="text" class="form-control" id="location_instance" placeholder="Location">
        </div>
        <div class="form-group mb-3 col-9 d-flex flex-column">
            <label for="pscore_instance">Price Score</label>
            <small class="mb-1">Out of 5</small>
            <select class="form-control" id="pscore_instance">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group mb-3 col-9 d-flex flex-column">
            <label for="fscore_instance">Food Score</label>
            <small class="mb-1">Out of 5</small>
            <select class="form-control" id="fscore_instance">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group mb-3 col-9 d-flex flex-column">
            <label for="vscore_instance">Vibe Score</label>
            <small class="mb-1">Out of 5</small>
            <select class="form-control" id="vscore_instance">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning my-3">Add Restaurant</button>
    </form>
</div>
<br><br><br>

{%endblock%}
