{%extends 'base.html'%}
{%block title%}Restaurants{%endblock%}
{%block content%}

<div class="container d-flex align-items-center flex-column">
    <h2><b>Restaurants</b></h2>
    <img src="{{url_for('static', filename='images/restaurant.png')}}" alt="" style="height: 3em; width: 3em;">
    <small>
        keep track of restaurants you visited
    </small>
    <a href="{{url_for('addrestaurant')}}"><button class="btn btn-warning mt-3">Add Restaurant</button></a>
</div>

<br><br><br>
<div class="container">
    <div class="container d-flex flex-row justify-content-center flex-wrap">
        <div class="card mb-3 col-9">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><b> Fat Vegan</b></span>
                <img src="{{url_for('static', filename='images/delete.png')}}" alt="" style="height: 1em; width: 1em;">
            </div>
            <div class="card-body">
              <p class="card-text d-flex justify-content-between"><span><img src="{{url_for('static', filename='images/menu.png')}}" alt="" style="height: 1em; width: 1em;"> <i>Food Type: </i></span> Vegan</p>
              <p class="card-text d-flex justify-content-between"><span><img src="{{url_for('static', filename='images/map.png')}}" alt="" style="height: 1em; width: 1em;"> <i>Location: </i></span> La Roma, CDMX</p>
              <p class="card-text d-flex justify-content-between"><span><img src="{{url_for('static', filename='images/coin.png')}}" alt="" style="height: 1em; width: 1em;"> <i>Price: </i></span> 5/10</p>
              <p class="card-text d-flex justify-content-between"><span><img src="{{url_for('static', filename='images/food.png')}}" alt="" style="height: 1em; width: 1em;"> <i>Food: </i></span> 9/10</p>
              <p class="card-text d-flex justify-content-between"><span><img src="{{url_for('static', filename='images/good-vibes.png')}}" alt="" style="height: 1em; width: 1em;"> <i>Vibe: </i></span> 7/10</p>
            </div>
        </div>
    </div>
</div>
<br><br><br>

{%endblock%}
