{%extends 'base.html'%}
{% block title%}Add Plan{%endblock%}
{%block content%}

<div class="container d-flex align-items-center flex-column">
    <h2><b>Add new Plan</b></h2>
    <img src="{{url_for('static', filename='images/calendar.png')}}" alt="" style="height: 3em; width: 3em;">
    <small>
        Add a new plan to your 'Plans' section. Fill in the form.
    </small>
</div>

<br><br><br>
<div class="container">
    <form action="" method="post" class="d-flex align-items-center flex-column">
        <div class="form-group mb-3 col-9">
            <label for="title_instance" class="mb-1">Plan Title</label>
            <input type="text" class="form-control" id="title_instance" name="title_instance" placeholder="Title">
        </div>
        <div class="form-group mb-3 col-9 d-flex flex-column">
            <label for="date_instance">Temptative Date</label>
            <small class="mb-1">(dd/mm/yy or month/year)</small>
            <input type="text" class="form-control" id="date_instance" name="date_instance" placeholder="Date">
        </div>
        <div class="form-group col-9 mb-3">
            <label for="description_instance" class="mb-1">Description</label>
            <textarea class="form-control" id="descripion_instance" name="comment_instance" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-warning my-3">Add Plan</button>
    </form>
</div>
<br><br><br>

{%endblock%}
