<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href='../static/css/style.css' />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/hour-glass.png') }}">
    <title>login</title>
</head>
<body>
    <br>
    <div class="container d-flex align-items-center flex-column">
        <h2>Welcome to <b>sandb</b></h2>
        <img src="{{url_for('static', filename='images/hour-glass.png')}}" alt="" style="width: 3em; height: 3em; margin: 1em;">
        <small class="text-secondary">Please, login</small>
        <form action="" style="margin-top: 1em; margin-bottom: 1em;" class="d-flex align-items-center flex-column">
            <div class="form-group my-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username"  placeholder="username">
              </div>
              <div class="form-group my-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
              <button type="submit" class="btn btn-outline-dark my-3">log in</button>
        </form>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
